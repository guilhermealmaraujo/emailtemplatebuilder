<!DOCTYPE html>
<html>
    <head>

       <!-- CSS Styling here -->
       <style>
            .fp-et-wrap {
                margin-left: auto;
                margin-right: auto;
                max-width: 600px;
            }
            .fp-et-content {
                margin-bottom: 30px;
                font-size: 15px;
                border-bottom: 1px solid lightgray;
                padding-bottom: 10px;
            }
            .fp-et-content p {
                margin-bottom: 20px !important;
                font-size: 13px;
                mso-line-height-rule: exactly;
                line-height: 24px;
                font-family: Helvetica Neue, Arial, sans-serif;
            }
            .fp-subscription-details {
                margin-bottom: 20px !important;
            }
            .fp-subscription-details div {
                display: flex;
            }
            .fp-subscription-details div p {
                width: 150px;
                margin-left: 20px;
                margin-bottom: 5px !important;
                margin-top: 0px;
            }
            .fp-subscription-details div span {
                font-size: 13px;
                mso-line-height-rule: exactly;
                line-height: 24px;
                font-family: Helvetica Neue, Arial, sans-serif;
                font-weight: bold;
            }
            .fp-et-content div p span {
                margin-left: 20px;
            }
            .fp-et-content p a {
                color: #308ac5 !important;
                text-decoration: underline !important;
            }
            #fp-email-within{
                 margin: 0px 0px 20px 20px;
                 border: 1px solid lightgrey;
                 padding: 15px 15px 0px 15px;
                 border-radius: 10px;
            }
            .fp-red-button {
                  text-align:center;
                  margin: 30px 0 20px;
             }
            .fp-red-button a {
	          background: #b30007;
                  border: 1px solid #e5e5e5;
                  color: #ffffff;
                  padding: 10px 15px;
                  font-weight: 700;
                  width: 100px;       
            }
        </style>
    </head>
    <body>
        <div class="fp-et-wrap">

>>Header<<

          <div class="fp-et-content">
            <p><strong>Dear >>Customer.Name<< </strong>,</p>

            <p>Still thinking it over? We noticed that you are considering becoming a subscriber and would just like to remind you of all the amazing benefits you'll receive when you sign up!</p>
            <div class="fp-red-button">
                  <a target="_blank" href="[ph]subscribe_page_link[/ph]">SUBSCRIBE NOW</a>
             </div>
             <p>Regards,</p>
            <p>[ph]title_name[/ph] Team.</p>
            </div>

>>Footer<<

        </div>
    </body>
</html>
